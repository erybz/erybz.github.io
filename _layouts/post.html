---
layout: default
---

<div class="container">
  <div class="row">
    <div class="col-lg-3">
      {%- include sidebar.html -%}
    </div>
    <div class="col-lg-9">
      <h1 class="post-title">{{ page.title }}</h1>
      <div class="post-meta">
        <span class="post-date">- {{ page.date | date_to_string }}</span>
        {% for tag in page.tags %}
        <span class="post-tag">{{ tag }}</span>
        {% endfor %}
      </div>
      <hr />
      <article class="post-content">
        {{ content }}
      </article>
    </div>
  </div>
</div>
